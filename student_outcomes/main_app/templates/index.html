{% extends 'base.html' %}
{% block content %}

<h1>Student List</h1>

{% for student in students %}
  <a href="{% url 'detail' student.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ student.name }}</span>
            <p>Email: {{ student.email }}</p>
            <p>Mobile: {{ student.mobile }}</p>
            <p>LinkedIn: {{ student.linkedin}}</p>
            <p>Github: {{ student.github }}</p>
       
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
