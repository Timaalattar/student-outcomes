<h1>Profile</h1>

<div class="row">
    <div class="col s6">

<div class="card">
    <div class="card-content">
        <span class='card-title'></span>
        <p>Email: {{ detail.email }}</p>
        <p>Mobile: {{ detail.mobile }}</p>
        <p>LinkedIn: {{ detail.linkedin}}</p>
        <p>Github: {{ detail.github }}</p>
    </div>

    {% comment %} <div class="card-action">
        <a href="{% url 'account_update' account.id %}">Edit</a>
        <a href="{% url 'account_delete' account.id %}">Delete</a>
    </div> {% endcomment %}
</div>
</div>
